name: CI/CD Pipeline - Frontend & Backend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 2.1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # ===========================
      # Step 2.2: Build Spring Boot backend
      # ===========================
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Build backend
        run: ./mvnw clean package

      # Optional: Run backend tests
      - name: Run backend tests
        run: ./mvnw test

      # ===========================
      # Step 2.3: Build React frontend
      # ===========================
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      # Optional: Run frontend tests
      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test -- --watchAll=false
